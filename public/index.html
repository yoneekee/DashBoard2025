<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Layout</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <div class="secondary secondary-1">
        <div class="title">Title 1</div>
        <div class="content">Content 1</div>
      </div>
      <div class="secondary secondary-2">
        <div class="title">Title 2</div>
        <div class="content">Content 2</div>
      </div>
      <div class="primary">
        <div class="title">
          <div class="site-name">My Site</div>
          <div class="tabs">
            <button class="tab active" data-content="tab1-content">1</button>
            <button class="tab" data-content="tab2-content">2</button>
            <button class="tab" data-content="tab3-content">3</button>
          </div>
        </div>
        <div class="content">
          <div class="tab-content active" id="tab1-content">
            Content for Tab 1
          </div>
          <div class="tab-content" id="tab2-content">Content for Tab 2</div>
          <div class="tab-content" id="tab3-content">Content for Tab 3</div>
        </div>
      </div>

      <div class="secondary secondary-3">
        <div class="title">Title 3</div>
        <div class="content">Content 3</div>
      </div>
      <div class="secondary secondary-4">
        <div class="title">Title 4</div>
        <div class="content">Content 4</div>
      </div>
      <div class="secondary secondary-5">
        <div class="title">Title 5</div>
        <div class="content">Content 5</div>
      </div>
      <div class="secondary secondary-6">
        <div class="title">Title 6</div>
        <div class="content">Content 6</div>
      </div>
      <div class="secondary secondary-7">
        <div class="title">Title 7</div>
        <div class="content">Content 7</div>
      </div>
    </div>
    <script src="script/script.js"></script>
  </body>
</html>
